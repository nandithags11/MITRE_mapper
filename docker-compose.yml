version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - .:/app

volumes:
  pg_data:
