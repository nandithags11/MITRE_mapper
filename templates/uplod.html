<!DOCTYPE html>
<html>
<head>
    <title>Upload Log File</title>
</head>
<body>
    <h2>Upload a .log File</h2>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept=".log" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
